<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="./assets/css/login.css" rel="stylesheet" />
</head>

<body>

    <div class="login-page">
        <div class="container">
            <div class="top">
                <div class="left">
                    <a href="https://tpb.vn" target="_blank">
                        <img class="login-logo" src="./assets/images/login/logo.svg">
                    </a>
                </div>
                <div class="right">
                    <a href="#">
                        <img src="./assets/images/login/ic_support.svg">
                        <div>23423423</div>
                    </a>
                    <a href="#" target="_blank" class="ml-5">
                        <img src="./assets/images/login/ic_search_location.svg">
                        <div>Tìm điểm giao dịch</div>
                    </a>
                    <a href="https://tpb.vn/cong-cu-tinh-toan/ty-gia-ngoai-te" target="_blank" class="ml-5">
                        <img src="./assets/images/login/ic_scale.svg">
                        <div>Tra cứu tỷ giá</div>
                    </a>
                    <a href="./login-en.html" class="ml-5">
                        <img class="lang-icon" src="./assets/images/login/flag-en.png">
                    </a>
                </div>
            </div>


            <div class="content-wrap">
                <div class="welcome">Chào mừng đến eBank!</div>
                <div class="mt-4 username-container">
                    <input autofocus="" class="form-control ng-pristine ng-valid ng-touched" maxlength="50"
                        spellcheck="false" type="text" placeholder="Tên đăng nhập">
                    <div class="tooltip-wrapper" tpbtooltip="">
                        <i class="fas fa-info-circle tooltip-trigger"></i>
                    </div>
                </div>
                <div class="mt-3 password-container">
                    <input class="form-control input-password ng-untouched ng-pristine ng-valid" maxlength="32"
                        spellcheck="false" type="password" placeholder="Mật khẩu">
                    <img src="./assets/images/login/ic_eye.svg" class="show-password">
                    <img src="./assets/images/login/ic_un-eye.svg"></div>
                <div class="mt-3 text-center">
                    <a class="forget-password" href="./forgot-password.html">Quên mật khẩu?</a>
                </div>
                <div class="mt-4">
                    <button class="btn btn-primary btn-login">Đăng Nhập</button>
                </div>
                <div class="mt-4 text-center">
                    <!-- <a class="login-with-other-account" href="./login.html">Đăng nhập bằng tài khoản khác</a> -->
                </div>
            </div>

        </div>
        <div class="bottom">
            <div class="container">
                <div class="left">
                    © 2019 Ngân hàng TMCP Tiên Phong (TPBank) | www.tpb.vn
                </div>
                <div class="right">
                    <a href="#">Câu hỏi thường gặp</a>
                    <a class="ml-4" href="#">Điều khoản sử dụng</a>
                    <a class="ml-4" href="#">
                        <img src="./assets/images/login/download-ios-dark.svg" alt="">
                    </a>
                    <a class="ml-4" href="#">
                        <img src="./assets/images/login/download-android-dark.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/libs/bootstrap-4/js/bootstrap.js"></script>
</body>

</html>
