<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/libs/bootstrap-4/css/bootstrap.css" rel="stylesheet" />
    <link href="./assets/libs/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet" />
    <link href="./assets/css/login.css" rel="stylesheet" />
</head>

<body>

    <div class="login-page">
        <div class="container">
            <div class="top">
                <div class="left">
                    <a href="https://tpb.vn" target="_blank">
                        <img class="login-logo" src="./assets/images/login/logo.svg">
                    </a>
                </div>
                <div class="right">
                    <a href="tel:1900585885">
                        <img src="./assets/images/login/ic_support.svg">
                        <div>1900 58 58 85</div>
                    </a>
                    <a href="https://tpb.vn/lien-he/tim-diem-giao-dich" target="_blank" class="ml-5">
                        <img src="./assets/images/login/ic_search_location.svg">
                        <div>Branches</div>
                    </a>
                    <a href="https://tpb.vn/cong-cu-tinh-toan/ty-gia-ngoai-te" target="_blank" class="ml-5">
                        <img src="./assets/images/login/ic_scale.svg">
                        <div>Exchange rate</div>
                    </a>
                    <a href="./login.html" class="ml-5">
                        <img class="lang-icon" src="./assets/images/login/flag-vi.png">
                    </a>
                </div>
            </div>


            <div class="content-wrap">
                <div class="welcome">Welcome to eBank X !</div>
                <div class="mt-4 username-container">
                    <input autofocus="" class="form-control ng-pristine ng-valid ng-touched" maxlength="50"
                        spellcheck="false" type="text" placeholder="Username">
                    <div class="tooltip-wrapper" tpbtooltip="">
                        <i class="fas fa-info-circle tooltip-trigger"></i>
                    </div>
                </div>
                <div class="mt-3 password-container">
                    <input class="form-control input-password ng-untouched ng-pristine ng-valid" maxlength="32"
                        spellcheck="false" type="password" placeholder="Password">
                    <img src="./assets/images/login/ic_eye.svg" class="show-password">
                    <img src="./assets/images/login/ic_un-eye.svg"></div>
                <div class="mt-3 text-center">
                    <a class="forget-password" href="./forgot-password.html">Forgot password?</a>
                </div>
                <div class="mt-4">
                    <button class="btn btn-primary btn-login">Login</button>
                </div>
                <div class="mt-4 text-center">
                    <!-- <a class="login-with-other-account" href="./login.html">Đăng nhập bằng tài khoản khác</a> -->
                </div>
            </div>

        </div>
        <div class="bottom">
            <div class="container">
                <div class="left">
                    © 2019 Tien Phong Commercial Joint Stock Bank (TPBank) | www.tpb.vn
                </div>
                <div class="right">
                    <a href="#">FAQs</a>
                    <a class="ml-4" href="#">Term of use</a>
                    <a class="ml-4" href="#">
                        <img src="./assets/images/login/download-ios-dark.svg" alt="">
                    </a>
                    <a class="ml-4" href="#">
                        <img src="./assets/images/login/download-android-dark.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/libs/bootstrap-4/js/bootstrap.js"></script>
</body>

</html>
